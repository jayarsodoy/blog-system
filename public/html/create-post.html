<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Post - Blog System</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-brand">
        <a href="/" class="logo">üìù BlogHub</a>
      </div>
      <ul class="navbar-menu">
        <li><a href="/" class="nav-link">Home</a></li>
        <li><a href="/explore" class="nav-link">Explore</a></li>
        <li>
          <div class="nav-user">
            <span class="user-name">John Doe</span>
            <a href="/logout" class="nav-link nav-btn-logout">Logout</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="form-container">
      <div class="form-card">
        <h1 class="form-title">Create New Post</h1>

        <form id="postForm" class="auth-form" action="/posts" method="POST">
          <div class="form-group">
            <label for="title" class="form-label">Post Title</label>
            <input 
              type="text" 
              id="title" 
              name="title" 
              class="form-input" 
              placeholder="Enter your post title"
              required
            >
            <p class="form-hint">Make it catchy and descriptive</p>
          </div>

          <div class="form-group">
            <label for="category" class="form-label">Category</label>
            <select id="category" name="category" class="form-input" required>
              <option value="">Select a category</option>
              <option value="tutorial">Tutorial</option>
              <option value="opinion">Opinion</option>
              <option value="guide">Guide</option>
              <option value="news">News</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="content" class="form-label">Content</label>
            <textarea 
              id="content" 
              name="content" 
              class="form-textarea" 
              rows="12"
              placeholder="Write your post content here... (Markdown supported)"
              required
            ></textarea>
            <p class="form-hint">You can use Markdown formatting</p>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-full">Publish Post</button>
            <a href="/" class="btn btn-secondary btn-full">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 BlogHub. All rights reserved.</p>
    </div>
  </footer>

  <script src="../js/main.js"></script>
</body>
</html>
